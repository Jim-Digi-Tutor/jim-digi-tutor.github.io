<!DOCTYPE html>
<html>

  <head>

    <title>Double Click</title>
    
    <link rel="stylesheet" href="../../../../global-assets/css/common_.css">
    <link rel="stylesheet" href="../../../../global-assets/css/mouse-practice.css">
    <link rel="stylesheet" href="../../../../global-assets/css/supplementary_.css">
    
    <script type="text/javascript" src="../../../../global-assets/js/common_.js"></script>

    <script type="text/javascript">

      function init() {

        setupColourSchemeSelect();
      }

      function dblClickItem(element, index) {
        
        let count = parseInt(element.textContent);
        element.textContent = (count + 1);
      }

    </script>

  </head>

  <body onload="init();">

    <div class="container">

      <h3 class="dark-grey">Using a Mouse</h3>
      <h1 class="uppercase">Practicing the Double Click</h1>

      <a class="custom-button home" href="../mouse-practice-index.html">Home</a>
      <p class="custom-button restart-activity" onclick="restartPage();">Restart</p>

      <select id="change-colour-scheme" class="change-colour-scheme" onchange="changeColourScheme(this)"></select>
      
      <p class="content-text">Try practicing your double-clicking on the elements below. Every time you get it right, the counter will increase. When you are comfortable double-clicking, click <span class="bold uppercase nc-purple">next</span> to move on.</p>

      <div class="content-tabulator centre-tabulator w-90">

        <div class="tabulated-content w-90">
          
          <div id="double-clicker-0" class="double-clicker large" ondblclick="dblClickItem(this, 0);">0</div>
          <div id="double-clicker-1" class="double-clicker medium" ondblclick="dblClickItem(this, 1);">0</div>
          <div id="double-clicker-2" class="double-clicker small" ondblclick="dblClickItem(this, 2);">0</div>
          
        </div>
    
      </div>

      <a class="navlink previous" href="double-click-1.html">Previous</a>
      <a class="navlink next" href="middle-button.html">Next</a>
      
    </div>

  </body>

</html>
