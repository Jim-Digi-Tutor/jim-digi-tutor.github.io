<!DOCTYPE html>
<html>
  
  <head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Creating Content for Virtual Reality</title>

    <!-- Create the Import Map for the THREE.JS components -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/",
          "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/libs/",
          "mesh-ui": "./assets/mesh-ui/build/three-mesh-ui.module.min.js"
        }
      }
    </script>

    <script type="module">

      // Import the core functionality
      import * as CORE from "./js/core.js";
      
      // Setup the Launch VR button
      let launch = document.getElementById("launch-button");
      
      // Unitialise, then launch, the VR engine
      CORE.initEngine();
      launch.onclick = CORE.engine.launch.bind(CORE.engine);      

    </script>
    
    <style>

      * {

        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      
      canvas {

        width: 100%;
      }

      .launch-button {

        height: 30px;
        width: 300px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        border: solid 3px rgb(182, 33, 112);
        padding-top: 2px;
        margin: 20px 0 20px 0;
        cursor: pointer;
        display: block;

        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
      }

      .main {

        width: 90%;
        margin: 20px auto 20px auto;
      }

      .main img {

        width: 75px;
        margin-right: 15px;
        vertical-align: middle;
        display: inline-block;
      }

      .main .title {

        color: darkgrey;
        font-size: 26px;
        font-weight: bold;
        text-transform: uppercase;
        vertical-align: middle;
        display: inline;
      }

      .main a {

        color: rgb(182, 33, 112);
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: none;
        margin-top: 20px;
        display: block;
      }

      .main p {

        width: 75%;
        font-size: 18px;
        line-height: 1.5;
      }

      .main a:hover {

        color: blue;
      }      

    </style>

  </head>
  
  <body>

    <div class="main">

      <div>
        <img src="./assets/images/nc-logo.png">
        <h1 class="title">Getting into Virtual Reality</h1>
      </div>

      <h1 id="launch-button" class="launch-button">Enter Tinkertown</h1>
      <p>
        In this four week course you will create Tinkertown, an interactive environment set in Virtual Reality.
        You will create 3D models, write code to manage movement and interaction, and set up lighting to illuminate your town.
      </p>

    </div>

  </body>

</html>
