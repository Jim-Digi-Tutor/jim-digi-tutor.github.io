<!DOCTYPE html>
<html>

  <head>

    <title>Mouse Buttons</title>
    
    <link rel="stylesheet" href="../../../../global-assets/css/common_.css">
    <link rel="stylesheet" href="../../../../global-assets/css/mouse-practice.css">
    <link rel="stylesheet" href="../../../../global-assets/css/supplementary_.css">
    
    <script type="text/javascript" src="../../../../global-assets/js/common_.js"></script>

    <script type="text/javascript">
      
      let info = [
        ["Left Mouse Button", "You will use the left button more than any of the others. It is used to select and open files and applications, as well as to drag items."],
        ["Right Mouse Button", "You won't use the right mouse button all that often. It is mainly used to bring up menus (lists of choices) about items."],
        ["Middle Mouse Button", "When there is too much content on a page, the computer will add a scroll-bar so you can scrol through it; the middle button is used to scroll up and down."]
      ];

      function init() {

        setupColourSchemeSelect();
      }

      function mouseButtonInfo(display, index) {

        let text = (display) ? info[index] : ["", ""];
        displayInfo(text, document.getElementById("mouse-button-info-panel"));
      }

    </script>

  </head>

  <body onload="init();">

    <div class="container">

      <h3 class="dark-grey">Using a Mouse</h3>
      <h1 class="uppercase">mouse buttons</h1>

      <a class="custom-button home-no-restart" href="../mouse-practice-index.html">Home</a>
      <!--p class="custom-button restart-activity" onclick="restartPage();">Restart</p-->

      <select id="change-colour-scheme" class="change-colour-scheme" onchange="changeColourScheme(this)"></select>
      
      <p class="content-text">A mouse usually has three buttons: <span class="bold uppercase nc-purple">Left</span>, <span class="bold uppercase nc-purple">Right</span>, and <span class="bold uppercase nc-purple">Middle</span> (also known as a scroll-wheel). Move your mouse over the image below to find descriptions of each button. When you're comfortable moving the mouse around the diagram, click <span class="bold uppercase nc-purple">next</span> to move on.</p>

      <div class="content-tabulator centre-tabulator w-50">
      
        <div class="tabulated-content w-50">
          <img class="mouse-button-image-map" usemap="#buttons" src="../assets/images/mouse.png">
        </div><!--
        
        --><div class="tabulated-content w-50">
          <div id="mouse-button-info-panel" class="info-panel"></div>
        </div>
        
      </div>
      
      <map name="buttons">

        <area shape="rect" coords="23, 150, 72, 235" alt="Left Mouse Button" onmouseover="mouseButtonInfo(true, 0);" onmouseout="mouseButtonInfo(false, 0);" href="#">
        <area shape="rect" coords="102, 150, 151, 235" alt="Right Mouse Button" onmouseover="mouseButtonInfo(true, 1);" onmouseout="mouseButtonInfo(false, 1);" href="#">
        <area shape="rect" coords="73, 155, 101, 225" alt="Right Mouse Button" onmouseover="mouseButtonInfo(true, 2);" onmouseout="mouseButtonInfo(false, 2);" href="#">

      </map>

      <a class="navlink previous" href="../mouse-practice-index.html">Previous</a>
      <a class="navlink next" href="mouse-cursor.html">Next</a>
      
    </div>

  </body>

</html>
